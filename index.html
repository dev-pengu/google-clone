<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google</title>
		<meta charset="UTF-8">
		<meta name="author" content="Matt Lippelman">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
		<link rel="stylesheet" href="styles/layout.css">
	</head>
	<body>
		<header>
			<div id="left-header">
				<a id="about-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
				<a id="store-link" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
			</div>
			<div id="right-header">
				<a id="mail-link" href="https://mail.google.com">Gmail</a>
				<a id="images-link" href="">Images</a>
				<div id="apps-button" href="">

					<div class="app-dot"></div>
					<div class="app-dot"></div>
					<div class="app-dot"></div>
					<div class="app-dot"></div>
					<div class="app-dot"></div>
					<div class="app-dot"></div>
					<div class="app-dot"></div>
					<div class="app-dot"></div>

			</div>
		</header>
		<main>
			<img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo.">
			<form>
				<div class="form-container">
				<div id="search-bar">
					<span id="search-icon" class="material-icons md-dark">&#xe8b6
					</span>
					<input type="text" id="search-box" name="search-box">
					<div id="voice-search">
					<svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
						<path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
						<path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
					</svg>
					</div>
				</div>
				<div id="form-buttons">

					<input type="submit"  id="feeling-lucky" value="I'm Feeling Lucky">
				</div>
				</div>
			</form>
		</main>
		<footer>
			<div id="left-footer">
				<a id="advertising-link" href="">Advertising</a>
				<a id="business-link" href="">Business</a>
				<a id="how-link" href="">How Search works</a>
			</div>
			<div id="right-footer">
				<a id="privacy-link" href="">Privacy</a>
				<a id="terms-link" href="">Terms</a>
				<a id="settings-link" href="">Settings</a>
			</div>
		</footer>
